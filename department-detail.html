    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #0d47a1;
            --accent: #34a853;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #5f6368;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .dept-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 100px 0 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .dept-header::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            right: -100px;
        }
        
        .dept-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .dept-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .dept-tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .breadcrumb {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .breadcrumb a:hover {
            color: var(--accent);
        }
        
        /* Content */
        .dept-content {
            padding: 80px 0;
        }
        
        .content-section {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #f0f7ff;
        }
        
        .section-title i {
            color: var(--accent);
        }
        
        /* Visi Misi */
        .vision-mission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .vision-box, .mission-box {
            background: #f0f7ff;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid var(--primary);
        }
        
        .mission-list {
            list-style: none;
            padding-left: 20px;
        }
        
        .mission-list li {
            margin-bottom: 15px;
            padding-left: 10px;
            position: relative;
        }
        
        .mission-list li::before {
            content: "â–¸";
            color: var(--accent);
            position: absolute;
            left: -10px;
            font-weight: bold;
        }
        
        /* Program */
        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .program-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid #e9ecef;
        }
        
        .program-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .program-icon {
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .program-content {
            padding: 25px;
        }
        
        .program-content h4 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        /* Kontak */
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            transition: var(--transition);
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            background: #e3f2fd;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
        }
        
        .instagram-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .instagram-link:hover {
            color: #E1306C;
        }
        
        /* Back Button */
        .back-section {
            text-align: center;
            padding: 50px 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dept-header {
                padding: 80px 0 40px;
            }
            
            .dept-header h1 {
                font-size: 2.2rem;
            }
            
            .content-section {
                padding: 25px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .vision-mission-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .dept-header h1 {
                font-size: 1.8rem;
            }
            
            .dept-icon {
                font-size: 3rem;
                width: 80px;
                height: 80px;
            }
            
            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
